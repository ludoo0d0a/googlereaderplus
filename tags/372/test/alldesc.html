<!DOCTYPE html>
<html>
<head>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
	//http://localhost:8080/readerplus/test/alldesc.html
	
	$(document).ready(function(){
		//
		var base = "http://localhost:8080/readerplus/src/_locales/";
		var langs= ['ru', 'en', 'zh_TW', 'de',  'tr', 'fr', 'zh_CN', 'uk', 'pl'];
		
		var html = '',count=langs.length;
		$.each(langs, function(i,lang){
			var file = base+lang+'/messages.json';
			$.getJSON(file, function(o){
				if (o) {
					html += '<p>' + o.extension_language.message + ' - ' + lang + ' : </p>';
					//html += '<p>' + o.extension_description.message + '</p>';
					html += '<p>' + o.extension_summary.message + '</p>';
					html += '<hr/>';
				}
				count--;
				if (count<=0){
					html=html.replace(/\n/g, '<br/>');
					$('#p').html(html);
				}
			});
		});
		
		
		$('#vt').click(function(){
			var t = $('#t').val();
			t=t.replace(/\n/g, '\\n');
			$('#t').val(t);
		});
	});
</script>
<meta charset=utf-8 />
</head>
<body>
  <div id="p"></div>
  
  <textarea rows="10" cols="120" id="t"></textarea><br/>
  <button id="vt">Get JSON text</button>
  
  
</body>
