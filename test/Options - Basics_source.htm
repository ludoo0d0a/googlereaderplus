        <div id="overlay" class="overlay transparent" hidden>
            <div class="page hidden" id="addStartupPageOverlay">

                        </button>
                    </div>
                </div>

            <div class="page hidden" id="autofill-edit-address-overlay">

                <div class="content-area">
                    <div class="input">
                        <label>
                            <div>
                                <span i18n-content="fullNameLabel"></span>
                            </div>
                            <input type="text" class="form" id="full-name"></label>
                    </div>
                    <div class="input">
                        <label>
                            <div>
                                <span i18n-content="companyNameLabel"></span>
                            </div>
                            <input type="text" class="form" id="company-name"></label>
                    </div>
                    <div class="input">
                        <label>
                            <div>
                                <span i18n-content="addrLine1Label"></span>
                            </div>
                            <input type="text" class="form" id="addr-line-1"></label>
                    </div>
                    <div class="input">
                        <label>
                            <div>
                                <span i18n-content="addrLine2Label"></span>
                            </div>
                            <input type="text" class="form" id="addr-line-2"></label>
                    </div>
                    <div class="table">
                        <div class="row">
                            <div class="input cell">
                                <label for="city"><span i18n-content="cityLabel"></span></label>
                            </div>
                            <div class="input cell">
                                <label id="state-label" for="state"></label>
                            </div>
                            <div class="input cell">
                                <label id="postal-code-label" for="postal-code"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input cell">
                                <input type="text" class="form" id="city">
                            </div>
                            <div class="input cell">
                                <input type="text" class="form" id="state">
                            </div>
                            <div class="input cell">
                                <input type="text" class="form" id="postal-code">
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <label>
                            <div>
                                <span i18n-content="countryLabel"></span>
                            </div>
                            <select id="country">
                            </select>
                        </label>
                    </div>
                    <div class="table">
                        <div class="row">
                            <div class="input cell">
                                <label for="phone"><span i18n-content="phoneLabel"></span></label>
                            </div>
                            <div class="input cell">
                                <label for="fax"><span i18n-content="faxLabel"></span></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input cell">
                                <input type="text" class="form" id="phone">
                            </div>
                            <div class="input cell">
                                <input type="text" class="form" id="fax">
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <label>

                                <span i18n-content="emailLabel"></span>
                            </div>
                            <input type="text" class="form" id="email"></label>
                    </div>
                </div>
                <div class="action-area button-strip">
                    <button type="reset" id="autofill-edit-address-cancel-button" i18n-content="cancel">
                    </button>
                    <button type="submit" id="autofill-edit-address-apply-button" disabled i18n-content="ok">
                    </button>
                </div>
            </div>
            <div class="page hidden" id="autofill-edit-credit-card-overlay">

                    <div class="input">
                        <label><span i18n-content="nameOnCardLabel"></span>

                            <input type="text" id="name-on-card">

                    </div>
                    <div class="input">
                        <label><span i18n-content="creditCardNumberLabel"></span>

                        <label><span i18n-content="creditCardExpirationDateLabel"></span>

                            <select id="expiration-month">
                            </select>
                            <select id="expiration-year">
                            </select>
                        </label>
                    </div>
                </div>
                <div class="action-area button-strip">
                    <button type="reset" id="autofill-edit-credit-card-cancel-button" i18n-content="cancel">
                    </button>
                    <button type="submit" id="autofill-edit-credit-card-apply-button" disabled i18n-content="ok">
                    </button>
                </div>
            </div>
            <div id="clearBrowserDataOverlay" class="page hidden">
                <h1 i18n-content="clearBrowserDataOverlay"></h1>
                <div id="cbdContentArea" class="content-area">
                    <span i18n-content="clearBrowserDataLabel"></span>
                    <select id="clearBrowserDataTimePeriod" i18n-options="clearBrowserDataTimeList" pref="browser.clear_data.time_period" dataType="number">
                    </select>
                    <div id="clear-data-checkboxes">
                        <div class="checkbox">
                            <label><input id="deleteBrowsingHistoryCheckbox" pref="browser.clear_data.browsing_history" type="checkbox"><span i18n-content="deleteBrowsingHistoryCheckbox"></span></label>
                        </div>
                        <div class="checkbox">
                            <label><input id="deleteDownloadHistoryCheckbox" pref="browser.clear_data.download_history" type="checkbox"><span i18n-content="deleteDownloadHistoryCheckbox"></span></label>
                        </div>
                        <div class="checkbox">
                            <label><input id="deleteCacheCheckbox" pref="browser.clear_data.cache" type="checkbox"><span i18n-content="deleteCacheCheckbox"></span></label>
                        </div>
                        <div class="checkbox">
                            <label><input id="deleteCookiesCheckbox" pref="browser.clear_data.cookies" type="checkbox"><span id="deleteCookiesLabel"></span></label>
                        </div>
                        <div class="checkbox">
                            <label><input id="deletePasswordsCheckbox" pref="browser.clear_data.passwords" type="checkbox"><span i18n-content="deletePasswordsCheckbox"></span></label>
                        </div>
                        <div class="checkbox">
                            <label><input id="deleteFormDataCheckbox" pref="browser.clear_data.form_data" type="checkbox"><span i18n-content="deleteFormDataCheckbox"></span></label>
                        </div>

                        <div id="cbdThrobber" class="throbber">
                        </div>
                        <div class="button-strip">
                            <button id="clearBrowserDataDismiss" i18n-content="cancel">
                            </button>
                            <button id="clearBrowserDataCommit" i18n-content="clearBrowserDataCommit">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="import-data-overlay" class="page hidden">

                <div class="content-area">
                    <div id="import-from-div">
                        <span i18n-content="importFromLabel"></span>
                        <select id="import-browsers">
                            <option i18n-content="importLoading"></option>
                        </select>
                    </div>
                    <div id="import-checkboxes">
                        <div i18n-content="importDescription">

                        <div>

                        </div>
                        <div>
                            <input id="import-favorites" type="checkbox"><label for="import-favorites" i18n-content="importFavorites"></label>
                        </div>
                        <div>
                            <input id="import-passwords" type="checkbox"><label for="import-passwords" i18n-content="importPasswords"></label>
                        </div>
                        <div>
                            <input id="import-search" type="checkbox"><label for="import-search" i18n-content="importSearch"></label>
                        </div>
                    </div>
                </div>
                <div class="action-area">
                    <div class="action-area-right">
                        <div id="import-throbber" class="throbber">
                        </div>
                        <div class="button-strip">
                            <button id="import-data-cancel" i18n-content="cancel">
                            </button>
                            <button id="import-data-commit" i18n-content="importCommit">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="instantConfirmOverlay" class="page hidden">

                    <div class="button-strip">
                        <button id="instantConfirmCancel" i18n-content="cancel" class="cancel-button">

                        <button id="instantConfirmOk" i18n-content="ok">
                        </button>
                    </div>
                </div>

            <div class="page hidden" id="add-language-overlay-page">

        <div id="main-content">
            <div id="navbar-container">
                <h1 id="settings-title" i18n-content="title"></h1>
                <ul id="navbar">
                </ul>
            </div>
            <div id="mainview">
                <div id="managed-prefs-banner" hidden>
                    <span id="managed-prefs-icon"></span>

                </div>
                <div id="subpage-backdrop" hidden>
                </div>
                <div id="mainview-content">

                        allow search results to display in the desired order. -->
                        <div id="searchPage" class="page hidden">
                            <h1 i18n-content="searchPage"></h1>
                            <div id="searchPageNoMatches">
                                <p i18n-content="searchPageNoMatches"></p>
                                <p><span i18n-content="searchPageHelpLabel"></span><a target=_blank" i18n-content="searchPageHelpTitle"
 i18n-values="href:searchPageHelpURL"></a></p>
                            </div>
                        </div>
                        <div id="browserPage" class="page hidden">
                            <h1 i18n-content="browserPage"></h1>
                            <section id="startupSection">
                                <h3 i18n-content="startupGroupName"></h3>
                                <div>
                                    <div class="radio">
                                        <label><input type="radio" name="startup" pref="session.restore_on_startup" value="0" metric="Options_Startup_Homepage"><span i18n-content="startupShowDefaultAndNewTab"></span></label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="startup" pref="session.restore_on_startup" value="1" metric="Options_Startup_LastSession"><span i18n-content="startupShowLastSession"></span></label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="startup" id="startupShowPagesButton" pref="session.restore_on_startup" value="4" metric="Options_Startup_Custom"><span id="startupShowPagesLabel" i18n-content="startupShowPages"></span></label>
                                    </div>
                                    <div class="suboption">
                                        <div id="startupPageManagement" class="settings-list">
                                            <list id="startupPagesList">
                                            </list>
                                            <div>
                                                <button id="startupAddButton" i18n-content="startupAddButton">
                                                </button>
                                                <button id="startupUseCurrentButton" i18n-content="startupUseCurrent">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <h3 i18n-content="homepageGroupName"></h3>
                                <div>
                                    <div class="radio">
                                        <label><input type="radio" name="homepage" id="homepageUseNTPButton" value="true" metric="Options_Homepage_IsNewTabPage"><span i18n-content="homepageUseNewTab"></span></label>
                                    </div>
                                    <div id="customHomePageGroup">
                                        <div class="radio">
                                            <label><input type="radio" name="homepage" id="homepageUseURLButton" value="false" metric="Options_Homepage_IsNewTabPage"><span i18n-content="homepageUseURL"></span></label>
                                        </div>
                                        <div>
                                            <input id="homepageURL" class="favicon-cell" type="url">
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <h3 i18n-content="toolbarGroupName"></h3>
                                <div>
                                    <div class="checkbox">
                                        <label><input id="toolbarShowHomeButton" pref="browser.show_home_button" metric="Options_Homepage_HomeButton" type="checkbox"><span i18n-content="toolbarShowHomeButton"></span></label>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <h3 i18n-content="defaultSearchGroupName"></h3>
                                <div id="defaultSearchEngineGroup">
                                    <div>
                                        <select id="defaultSearchEngine">
                                        </select>
                                        <button id="defaultSearchManageEnginesButton" i18n-content="defaultSearchManageEngines">

        <script>
            // Copyright (c) 2010 The Chromium Authors. All rights reserved.
            // Use of this source code is governed by a BSD-style license that can be
            // found in the LICENSE file.
            
            /**
             * @fileoverview This is a simple template engine inspired by JsTemplates
             * optimized for i18n.
             *
             * It currently supports two handlers:
             *
             *   * i18n-content which sets the textContent of the element
             *
             *     <span i18n-content="myContent"></span>
             *     i18nTemplate.process(element, {'myContent': 'Content'});
             *
             *   * i18n-values is a list of attribute-value or property-value pairs.
             *     Properties are prefixed with a '.' and can contain nested properties.
             *
             *     <span i18n-values="title:myTitle;.style.fontSize:fontSize"></span>
             *     i18nTemplate.process(element, {
             *       'myTitle': 'Title',
             *       'fontSize': '13px'
             *     });
             */
            
            var i18nTemplate = (function() {
              /**
               * This provides the handlers for the templating engine. The key is used as
               * the attribute name and the value is the function that gets called for every
               * single node that has this attribute.
               * @type {Object}
               */
              var handlers = {
                /**
                 * This handler sets the textContent of the element.
                 */
                'i18n-content': function(element, attributeValue, obj) {
                  element.textContent = obj[attributeValue];
                },
            
                /**
                 * This handler adds options to a select element.
                 */
                'i18n-options': function(element, attributeValue, obj) {
                  var options = obj[attributeValue];
                  options.forEach(function(values) {
                    var option = typeof values == 'string' ? new Option(values) :
                        new Option(values[1], values[0]);
                    element.appendChild(option);
                  });
                },
            
                /**
                 * This is used to set HTML attributes and DOM properties,. The syntax is:
                 *   attributename:key;
                 *   .domProperty:key;
                 *   .nested.dom.property:key
                 */
                'i18n-values': function(element, attributeValue, obj) {
                  var parts = attributeValue.replace(/\s/g, '').split(/;/);
                  for (var j = 0; j < parts.length; j++) {
                    var a = parts[j].match(/^([^:]+):(.+)$/);
                    if (a) {
                      var propName = a[1];
                      var propExpr = a[2];
            
                      // Ignore missing properties
                      if (propExpr in obj) {
                        var value = obj[propExpr];
                        if (propName.charAt(0) == '.') {
                          var path = propName.slice(1).split('.');
                          var object = element;
                          while (object && path.length > 1) {
                            object = object[path.shift()];
                          }
                          if (object) {
                            object[path] = value;
                            // In case we set innerHTML (ignoring others) we need to
                            // recursively check the content
                            if (path == 'innerHTML') {
                              process(element, obj);
                            }
                          }
                        } else {
                          element.setAttribute(propName, value);
                        }
                      } else {
                        console.warn('i18n-values: Missing value for "' + propExpr + '"');
                      }
                    }
                  }
                }
              };
            
              var attributeNames = [];
              for (var key in handlers) {
                attributeNames.push(key);
              }
              var selector = '[' + attributeNames.join('],[') + ']';
            
              /**
               * Processes a DOM tree with the {@code obj} map.
               */
              function process(node, obj) {
                var elements = node.querySelectorAll(selector);
                for (var element, i = 0; (element = elements[i]); i++) {
                  for (var j = 0; j < attributeNames.length; j++) {
                    var name = attributeNames[j];
                    var att = element.getAttribute(name);
                    if (att !== null) {
                      handlers[name](element, att, obj);
                    }
                  }
                }
              }
            
              return {
                process: process
              };
            })();
        </script>
        <script>
            i18nTemplate.process(document, templateData);
        </script>
