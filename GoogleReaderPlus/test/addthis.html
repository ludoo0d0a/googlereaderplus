<script type="text/javascript">

function GM_addjs(script, inline, id, cb, scope, time, root){
        var el = document.createElement("script");
        el.setAttribute("type", "text\/javascript");
        if (inline) {
          el.innerText = script;
        } else {
            el.setAttribute("src", script);
        }
        if (id) {
            el.setAttribute("id", id);
        }
		root=root || (document.getElementsByTagName("head")[0]);
		root.appendChild(el);
        if (cb) {
            window.setTimeout(function(){
                cb.call(scope || this);
            }, time || 500);
        }
    }
    function load(){
       document.getElementById('d2').innerHTML = '<a id="atb2">share</a>';

            GM_addjs('console.log("go");addthis.button("#atb2");console.log("ok");',true);
            //eval('addthis.button("#atb2");');
      }, 1000);
    }

</script>
</head>
